name: CI

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: dotnet test
        run: dotnet test --configuration Release

      - name: dotnet publish
        run: dotnet publish src/GitHubActionsDotNet.Api/GitHubActionsDotNet.Api.csproj --configuration Release -o artifacts
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dometrain-artifact
          path: artifacts/

  deploy_dev:
    name: Deploy Dev
    needs: build
    uses: ./.github/workflows/step-deploy.yml
    with:
      env: dev
      resource_group_name: rg-dometrain-dev
      app_service_name: app-dometrain-github-actions-niki93t-dev
    secrets: inherit

  deploy_prod:
    name: Deploy Prod
    needs: deploy_dev
    uses: ./.github/workflows/step-deploy.yml
    with:
      env: prod
      resource_group_name: rg-dometrain-prod
      app_service_name: app-dometrain-github-actions-niki93t-prod
    secrets: inherit
